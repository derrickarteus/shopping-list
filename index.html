<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grab &amp; Go Shopping List</title>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">         </script>
        <script src="app.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <img src="todo.png" alt="Shopping list icon">
                <h1>Grab &amp; Go</h1>
            </div>
            <div id="addItem">
                <input type="text" name="items" id="items" placeholder="Add an item">
                <input type="submit" id="add" value="+">
                <input type="submit" id="reset" value="reset">
            </div>
            <div id="list">
                <ul>
                    <li class="new">
                        <button class="checkbox">✓</button>
                        <span class="listItem">New item</span>
                        <button class="delete">X</button>
                    </li>
                    <li class="completed">
                        <button class="checkbox">✓</button>
                        <span class="listItem">Completed item</span>
                        <button class="delete">X</button>
                    </li>
                    <li class="deleted">
                        <button class="checkbox">✓</button>
                        <span class="listItem">Deleted item</span>
                        <button class="delete">X</button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
